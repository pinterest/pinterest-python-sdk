- description: "<!-- markdownlint-disable -->\n\n<p><a href=\"https://github.com/pinterest/pinterest-python-sdk/blob/main/pinterest/ads/ad_accounts.py#L0\"\
    ><img align=\"right\" style=\"float:right;\" src=\"https://img.shields.io/badge/-source-cccccc?style=flat-square\"\
    ></a></p>\n<h1><kbd>module</kbd> <code>ads.ad_accounts</code></h1>\n<p>AdAccount\
    \ Class for Pinterest Python SDK </p>\n<hr />\n<p><a href=\"https://github.com/pinterest/pinterest-python-sdk/blob/main/pinterest/ads/ad_accounts.py#L22\"\
    ><img align=\"right\" style=\"float:right;\" src=\"https://img.shields.io/badge/-source-cccccc?style=flat-square\"\
    ></a></p>\n<h2><kbd>class</kbd> <code>AdAccount</code></h2>\n<p>Ad Account model\
    \ used to create, update its attributes and list its different entities. </p>\n\
    <p><a href=\"https://github.com/pinterest/pinterest-python-sdk/blob/main/pinterest/ads/ad_accounts.py#L27\"\
    ><img align=\"right\" style=\"float:right;\" src=\"https://img.shields.io/badge/-source-cccccc?style=flat-square\"\
    ></a></p>\n<h3><kbd>method</kbd> <code>__init__</code></h3>\n<p><code>python\n\
    __init__(ad_account_id: 'str', client=None, **kwargs) \u2192 None</code></p>\n\
    <p>Initialize an object of an AdAccount. </p>\n<p><strong>Args:</strong></p>\n\
    <ul>\n<li><b><code>ad_account_id</code></b> (str):  Unique identifier of an ad\
    \ account. </li>\n<li><b><code>client</code></b> (PinterestSDKClient, optional):\
    \  PinterestSDKClient Object. Defaults to <code>default_api_client</code>. </li>\n\
    </ul>\n<hr />\n<h4><kbd>property</kbd> country</h4>\n<hr />\n<h4><kbd>property</kbd>\
    \ currency</h4>\n<hr />\n<h4><kbd>property</kbd> id</h4>\n<hr />\n<h4><kbd>property</kbd>\
    \ name</h4>\n<hr />\n<h4><kbd>property</kbd> owner</h4>\n<hr />\n<h4><kbd>property</kbd>\
    \ permissions</h4>\n<hr />\n<p><a href=\"https://github.com/pinterest/pinterest-python-sdk/blob/main/pinterest/ads/ad_accounts.py#L89\"\
    ><img align=\"right\" style=\"float:right;\" src=\"https://img.shields.io/badge/-source-cccccc?style=flat-square\"\
    ></a></p>\n<h3><kbd>classmethod</kbd> <code>create</code></h3>\n<p><code>python\n\
    create(\n    name: 'str',\n    owner_user_id: 'str',\n    country: 'str',\n  \
    \  client: 'PinterestSDKClient' = None,\n    **kwargs\n) \u2192 AdAccount</code></p>\n\
    <p>Create a new ad account. Different ad accounts can support different currencies,\
    \ payment methods, etc. An ad account is needed to create campaigns, ad groups,\
    \ and ads; other accounts (your employees or partners) can be assigned business\
    \ access and appropriate roles to access an ad account. <p/> You can set up up\
    \ to 50 ad accounts per user. (The user must have a business account to      \
    \      create an ad account.)<p/> For more, see <a class=\"reference external\"\
    \ href=            \"https://help.pinterest.com/en/business/article/create-an-advertiser-account\"\
    >                Create an advertiser account</a>. </p>\n<p><strong>Args:</strong></p>\n\
    <ul>\n<li><b><code>name</code></b> (str):  Ad Account name </li>\n<li><b><code>owner_user_id</code></b>\
    \ (str):  Ad Account's owning user ID </li>\n<li><b><code>country</code></b> (str):\
    \  Country ID from ISO 3166-1 alpha-2. Example: \"US\" or \"RU\". </li>\n<li><b><code>client</code></b>\
    \ (PinterestSDKClient):  PinterestSDKClient Object </li>\n</ul>\n<p>Keyword Args:\
    \ Any valid keyword arguments or query parameters for endpoint. </p>\n<p><strong>Returns:</strong></p>\n\
    <ul>\n<li><b><code>AdAccount</code></b>:  AdAccount Object </li>\n</ul>\n<hr />\n\
    <p><a href=\"https://github.com/pinterest/pinterest-python-sdk/blob/main/pinterest/ads/ad_accounts.py#L181\"\
    ><img align=\"right\" style=\"float:right;\" src=\"https://img.shields.io/badge/-source-cccccc?style=flat-square\"\
    ></a></p>\n<h3><kbd>method</kbd> <code>list_audiences</code></h3>\n<p><code>python\n\
    list_audiences(\n    entity_statuses: 'list[str]' = None,\n    page_size: 'int'\
    \ = None,\n    order: 'str' = 'ASCENDING',\n    bookmark: 'str' = None,\n    **kwargs\n\
    ) \u2192 tuple[list[Audience], Bookmark]</code></p>\n<p>Get a list of the audiences\
    \ in the AdAccount, filtered by the specified arguments </p>\n<p><strong>Args:</strong></p>\n\
    <ul>\n<li><b><code>entity_statuses</code></b> (list[str], optional):  Possible\
    \ Entity Statuses \"ACTIVE\", \"PAUSED\" or \"ARCHIVED\". Defaults  to None. </li>\n\
    <li><b><code>page_size</code></b> (int[1..100], optional):  Maximum number of\
    \ items to include in a single page of the response.  See documentation on Pagination\
    \ for more information. Defaults to None  which will return default number of\
    \ audiences. </li>\n<li><b><code>order</code></b> (str, optional):  The order\
    \ in which to sort the items returned: \u201CASCENDING\u201D or \u201CDESCENDING\u201D\
    \ by ID.  Note that higher-value IDs are associated with more-recently added items.\
    \ Defaults to  \"ASCENDING\". </li>\n<li><b><code>bookmark</code></b> (str, optional):\
    \  Cursor used to fetch the next page of items. Defaults to None. </li>\n</ul>\n\
    <p><strong>Returns:</strong></p>\n<ul>\n<li><b><code>list[Audience]</code></b>:\
    \  List of Audience Objects </li>\n<li><b><code>Bookmark</code></b>:  Bookmark\
    \ for pagination if present, else None. </li>\n</ul>\n<hr />\n<p><a href=\"https://github.com/pinterest/pinterest-python-sdk/blob/main/pinterest/ads/ad_accounts.py#L134\"\
    ><img align=\"right\" style=\"float:right;\" src=\"https://img.shields.io/badge/-source-cccccc?style=flat-square\"\
    ></a></p>\n<h3><kbd>method</kbd> <code>list_campaigns</code></h3>\n<p><code>python\n\
    list_campaigns(\n    campaign_ids: 'list[str]' = None,\n    entity_statuses: 'list[str]'\
    \ = None,\n    page_size: 'int' = None,\n    order: 'str' = 'ASCENDING',\n   \
    \ bookmark: 'str' = None,\n    **kwargs\n) \u2192 tuple[list[Campaign], Bookmark]</code></p>\n\
    <p>Get a list of the campaigns in the specified <code>ad_account_id</code>, filtered\
    \ by the specified options. \n- The token's user_account must either be the Owner\
    \ of the specified ad account, or have one of the necessary            roles granted\
    \ to them via                <a href=\"https://help.pinterest.com/en/business/article/share-and-manage-access-to-your-ad-accounts\"\
    >                    Business Access</a>: Admin, Analyst, Campaign Manager. </p>\n\
    <p><strong>Args:</strong></p>\n<ul>\n<li><b><code>campaign_ids</code></b> (list[str],\
    \ optional):  List of Campaign Ids to use to filter the results. Defaults to None.\
    \ </li>\n<li><b><code>entity_statuses</code></b> (list[str], optional):  Possible\
    \ Entity Statuses \"ACTIVE\", \"PAUSED\" or \"ARCHIVED\". Defaults  to None. </li>\n\
    <li><b><code>page_size</code></b> (int[1..100], optional):  Maximum number of\
    \ items to include in a single page of the response.  See documentation on Pagination\
    \ for more information. Defaults to None  which will return default number of\
    \ campaigns. </li>\n<li><b><code>order</code></b> (str, optional):  The order\
    \ in which to sort the items returned: \u201CASCENDING\u201D or \u201CDESCENDING\u201D\
    \ by ID.  Note that higher-value IDs are associated with more-recently added items.\
    \ Defaults to  \"ASCENDING\". </li>\n<li><b><code>bookmark</code></b> (str, optional):\
    \  Cursor used to fetch the next page of items. Defaults to None. </li>\n</ul>\n\
    <p>Keyword Args: Any valid keyword arguments or query parameters for endpoint.\
    \ </p>\n<p><strong>Returns:</strong></p>\n<ul>\n<li><b><code>list[Campaign]</code></b>:\
    \  List of Campaign Objects </li>\n<li><b><code>Bookmark</code></b>:  Bookmark\
    \ for pagination if present, else None. </li>\n</ul>\n<hr />\n<p><a href=\"https://github.com/pinterest/pinterest-python-sdk/blob/main/pinterest/ads/ad_accounts.py#L218\"\
    ><img align=\"right\" style=\"float:right;\" src=\"https://img.shields.io/badge/-source-cccccc?style=flat-square\"\
    ></a></p>\n<h3><kbd>method</kbd> <code>list_customer_lists</code></h3>\n<p><code>python\n\
    list_customer_lists(\n    page_size: 'int' = None,\n    order: 'str' = None,\n\
    \    bookmark: 'str' = None,\n    **kwargs\n) \u2192 tuple[list[CustomerList],\
    \ Bookmark]</code></p>\n<p>Get a list of customer lists in the AdAccount, filtered\
    \ by the specified arguments </p>\n<p><strong>Args:</strong></p>\n<ul>\n<li><b><code>page_size</code></b>\
    \ (int[1..100], optional):  Maximum number of items to include in a single page\
    \ of the response.  See documentation on Pagination for more information. Defaults\
    \ to None  which will return all campaigns. </li>\n<li><b><code>order</code></b>\
    \ (str, optional):  The order in which to sort the items returned: \u201CASCENDING\u201D\
    \ or \u201CDESCENDING\u201D by ID.  Note that higher-value IDs are associated\
    \ with more-recently added items. Defaults to  \"ASCENDING\". </li>\n<li><b><code>bookmark</code></b>\
    \ (str, optional):  Cursor used to fetch the next page of items. Defaults to None.\
    \ </li>\n</ul>\n<p><strong>Returns:</strong></p>\n<ul>\n<li><b><code>list[CustomerList]</code></b>:\
    \  List of Audience Objects </li>\n<li><b><code>Bookmark</code></b>:  Bookmark\
    \ for pagination if present, else None. </li>\n</ul>"
  name: ad_accounts
