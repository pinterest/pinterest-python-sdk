- description: "<!-- markdownlint-disable -->\n\n<p><a href=\"https://github.com/pinterest/pinterest-python-sdk/blob/main/pinterest/ads/ad_groups.py#L0\"\
    ><img align=\"right\" style=\"float:right;\" src=\"https://img.shields.io/badge/-source-cccccc?style=flat-square\"\
    ></a></p>\n<h1><kbd>module</kbd> <code>ads.ad_groups</code></h1>\n<p>High level\
    \ module class for AdGroup object </p>\n<hr />\n<p><a href=\"https://github.com/pinterest/pinterest-python-sdk/blob/main/pinterest/ads/ad_groups.py#L20\"\
    ><img align=\"right\" style=\"float:right;\" src=\"https://img.shields.io/badge/-source-cccccc?style=flat-square\"\
    ></a></p>\n<h2><kbd>class</kbd> <code>AdGroup</code></h2>\n<p>AdGroup model used\
    \ to view, create, update its attributes and list its different entities. </p>\n\
    <p><a href=\"https://github.com/pinterest/pinterest-python-sdk/blob/main/pinterest/ads/ad_groups.py#L26\"\
    ><img align=\"right\" style=\"float:right;\" src=\"https://img.shields.io/badge/-source-cccccc?style=flat-square\"\
    ></a></p>\n<h3><kbd>method</kbd> <code>__init__</code></h3>\n<p><code>python\n\
    __init__(ad_account_id: 'str', ad_group_id: 'str', client=None, **kwargs) \u2192\
    \ None</code></p>\n<p>Initialize an AdGroup object. </p>\n<p><strong>Args:</strong></p>\n\
    <ul>\n<li><b><code>ad_account_id</code></b> (str):  AdGroup's Ad Account ID. </li>\n\
    <li><b><code>ad_group_id</code></b> (str):  AdGroup ID, must be associated with\
    \ the Ad Account ID provided in the path. </li>\n<li><b><code>client</code></b>\
    \ (<em>type</em>, optional):  PinterestSDKClient Object. Defaults to default_api_client.\
    \ </li>\n</ul>\n<hr />\n<h4><kbd>property</kbd> ad_account_id</h4>\n<hr />\n<h4><kbd>property</kbd>\
    \ auto_targeting_enabled</h4>\n<hr />\n<h4><kbd>property</kbd> bid_in_micro_currency</h4>\n\
    <hr />\n<h4><kbd>property</kbd> bid_strategy_type</h4>\n<hr />\n<h4><kbd>property</kbd>\
    \ billable_event</h4>\n<hr />\n<h4><kbd>property</kbd> budget_in_micro_currency</h4>\n\
    <hr />\n<h4><kbd>property</kbd> budget_type</h4>\n<hr />\n<h4><kbd>property</kbd>\
    \ campaign_id</h4>\n<hr />\n<h4><kbd>property</kbd> conversion_learning_mode_type</h4>\n\
    <hr />\n<h4><kbd>property</kbd> created_time</h4>\n<hr />\n<h4><kbd>property</kbd>\
    \ dca_assets</h4>\n<hr />\n<h4><kbd>property</kbd> end_time</h4>\n<hr />\n<h4><kbd>property</kbd>\
    \ feed_profile_id</h4>\n<hr />\n<h4><kbd>property</kbd> id</h4>\n<hr />\n<h4><kbd>property</kbd>\
    \ lifetime_frequency_cap</h4>\n<hr />\n<h4><kbd>property</kbd> name</h4>\n<hr\
    \ />\n<h4><kbd>property</kbd> pacing_delivery_type</h4>\n<hr />\n<h4><kbd>property</kbd>\
    \ placement_group</h4>\n<hr />\n<h4><kbd>property</kbd> start_time</h4>\n<hr />\n\
    <h4><kbd>property</kbd> status</h4>\n<hr />\n<h4><kbd>property</kbd> summary_status</h4>\n\
    <hr />\n<h4><kbd>property</kbd> targeting_spec</h4>\n<hr />\n<h4><kbd>property</kbd>\
    \ tracking_urls</h4>\n<hr />\n<h4><kbd>property</kbd> type</h4>\n<hr />\n<h4><kbd>property</kbd>\
    \ updated_time</h4>\n<hr />\n<p><a href=\"https://github.com/pinterest/pinterest-python-sdk/blob/main/pinterest/ads/ad_groups.py#L205\"\
    ><img align=\"right\" style=\"float:right;\" src=\"https://img.shields.io/badge/-source-cccccc?style=flat-square\"\
    ></a></p>\n<h3><kbd>classmethod</kbd> <code>create</code></h3>\n<p><code>python\n\
    create(\n    ad_account_id: 'str',\n    name: 'str',\n    campaign_id: 'str',\n\
    \    billable_event: 'str',\n    budget_in_micro_currency: 'int' = None,\n   \
    \ bid_in_micro_currency: 'int' = None,\n    start_time: 'int' = None,\n    end_time:\
    \ 'int' = None,\n    tracking_url: 'str' = None,\n    auto_targeting_enabled:\
    \ 'bool' = None,\n    client: 'PinterestSDKClient' = None,\n    **kwargs\n) \u2192\
    \ AdGroup</code></p>\n<p>Create a new ad group. All ads in a given ad group will\
    \ have the same budget, bid, run dates, targeting, and placement (search, browse,\
    \ other). For more information, <a href=\"https://help.pinterest.com/ en/business/article/campaign-structure\"\
    \ target=\"_blank\"> click here</a>.</p><strong>Note:</strong> </p>\n<ul>\n<li>'bid_in_micro_currency'\
    \ </li>\n</ul>\n<p>and 'budget_in_micro_currency' should be expressed in microcurrency\
    \ amounts based on the currency field set in the advertiser's profile.<p/> </p>\n\
    <p>Microcurrency is used to track very small transactions, based on the currency\
    \ set in the advertiser\u2019s profile.</p>\n\n<p>A microcurrency unit is 10^(-6)\
    \ of the standard unit of currency selected in the advertiser\u2019s profile.</p>\n\
    \n<p><strong>Equivalency equations</strong>, using dollars as an example currency:</p>\n\
    \n<ul> \n\n<li>$1 = 1,000,000 microdollars</li> \n\n<li>1 microdollar = $0.000001</li>\
    \ \n\n</ul>\n\n<p><strong>To convert between currency and microcurrency</strong>,\
    \ using dollars as an example currency:</p>\n\n<ul> \n\n<li>To convert dollars\
    \ to microdollars, mutiply dollars by 1,000,000</li> \n\n<li>To convert microdollars\
    \ to dollars, divide microdollars by 1,000,000</li> \n\n</ul>\n\n<ul>\n<li>Ad\
    \ groups belong </li>\n</ul>\n<p>to ad campaigns. Some types of campaigns (e.g.\
    \ budget optimization) have limits on the number of ad groups they can hold. If\
    \ you exceed those limits, you will get an error message. </p>\n<p><strong>Args:</strong></p>\n\
    <ul>\n<li><b><code>ad_account_id</code></b> (str):  Campaign's Ad Account ID.\
    \ </li>\n<li><b><code>name</code></b> (str):  Ad Group name. </li>\n<li><b><code>campaign_id</code></b>\
    \ (str):  Campaign ID of the ad group. </li>\n<li><b><code>billable_event</code></b>\
    \ (str):  Ad group billable event type. </li>\n<li><b><code>Enum</code></b>: \
    \ \"CLICKTHROUGH\" \"IMPRESSION\" \"VIDEO_V_50_MRC\" \"BILLABLE_ENGAGEMENT\" </li>\n\
    <li><b><code>budget_in_micro_currency</code></b> (int, optional):  Budget in micro\
    \ currency. This field is <strong>REQUIRED</strong>  for non-CBO (campaign budget\
    \ optimization) campaigns.  A CBO campaign automatically  generates ad group budgets\
    \ from its campaign budget to maximize campaign  outcome. A CBO campaign is limited\
    \ to 70 or less ad groups. Defaults to None. </li>\n<li><b><code>bid_in_micro_currency</code></b>\
    \ (int, optional):  Bid price in micro currency. This field is <strong>REQUIRED</strong>\
    \ </li>\n<li><b><code>for the following campaign objective_type/billable_event\
    \ combinations</code></b>:  AWARENESS/IMPRESSION, CONSIDERATION/CLICKTHROUGH,\
    \ CATALOG_SALES/CLICKTHROUGH, VIDEO_VIEW/VIDEO_V_50_MRC. Defaults to None. </li>\n\
    <li><b><code>start_time</code></b> (int, optional):  Campaign start time. Unix\
    \ timestamp in seconds. Only used  for Campaign Budget Optimization (CBO) campaigns.\
    \ Defaults to None. </li>\n<li><b><code>end_time</code></b> (int, optional): \
    \ Campaign end time. Unix timestamp in seconds. Only used for  Campaign Budget\
    \ Optimization (CBO) campaigns. Defaults to None. </li>\n<li><b><code>tracking_url</code></b>\
    \ (str, optional):  Third-party tracking URLs.<br> Python <dict> with the format:\
    \ </li>\n<li><b><code>{\"&lt;a href=\"https</code></b>: //developers.pinterest.com/docs/redoc/#section/Tracking-URL-event\"\
    &gt;Tracking </li>\n<li><b><code>event enum&lt;/a&gt;\"</code></b>: [URL string\
    \ array],...}<br> For example: {\"impression\": </li>\n<li><b><code>[\"URL1\"\
    , \"URL2\"], \"click\"</code></b>:  [\"URL1\", \"URL2\", \"URL3\"]}.<br>Up to\
    \ three tracking URLs are supported for each event type. Tracking URLs set at\
    \ the ad group or ad level can override those set at the campaign level. Pass\
    \ in an empty object - {} - to remove tracking URLs.<br><br> For more </li>\n\
    <li><b><code>information, see                         &lt;a href=\"https</code></b>:\
    \ //help.pinterest.com/en/business/article/third-party-and-dynamic-tracking\"\
    \ target=\"_blank\"&gt;Third-party and dynamic tracking</a>. Defaults to None.\
    \ </li>\n<li><b><code>auto_targeting_enabled</code></b> (bool, optional):  Enable\
    \ auto-targeting for ad group. Also known as </li>\n<li><b><code>&lt;a href=\"\
    https</code></b>: //help.pinterest.com/en/business/article/expanded-targeting\"\
    \ target=\"_blank\"&gt;\"expanded targeting\"</a>. Defaults to None. </li>\n<li><b><code>client</code></b>\
    \ (PinterestSDKClient, optional):  PinterestSDKClient Object. Defaults to default_api_client.\
    \ </li>\n</ul>\n<p><strong>Returns:</strong></p>\n<ul>\n<li><b><code>AdGroup</code></b>:\
    \  AdGroup Object </li>\n</ul>\n<hr />\n<p><a href=\"https://github.com/pinterest/pinterest-python-sdk/blob/main/pinterest/ads/ad_groups.py#L471\"\
    ><img align=\"right\" style=\"float:right;\" src=\"https://img.shields.io/badge/-source-cccccc?style=flat-square\"\
    ></a></p>\n<h3><kbd>method</kbd> <code>disable_auto_targeting</code></h3>\n<p><code>python\n\
    disable_auto_targeting()</code></p>\n<p>Disable auto-targeting for ad group. Also\
    \ known as <a href='https://help.pinterest.com/en/business/article/expanded-targeting'>\"\
    expanded targeting\"</a>. </p>\n<p><strong>Returns:</strong></p>\n<ul>\n<li><b><code>bool</code></b>:\
    \  true if ad group disable auto_targeting_enabled </li>\n</ul>\n<hr />\n<p><a\
    \ href=\"https://github.com/pinterest/pinterest-python-sdk/blob/main/pinterest/ads/ad_groups.py#L461\"\
    ><img align=\"right\" style=\"float:right;\" src=\"https://img.shields.io/badge/-source-cccccc?style=flat-square\"\
    ></a></p>\n<h3><kbd>method</kbd> <code>enable_auto_targeting</code></h3>\n<p><code>python\n\
    enable_auto_targeting()</code></p>\n<p>Enable auto-targeting for ad group. Also\
    \ known as <a href='https://help.pinterest.com/en/business/article/expanded-targeting'>\"\
    expanded targeting\"</a>. </p>\n<p><strong>Returns:</strong></p>\n<ul>\n<li><b><code>bool</code></b>:\
    \  true if ad group enable auto_targeting_enabled </li>\n</ul>\n<hr />\n<p><a\
    \ href=\"https://github.com/pinterest/pinterest-python-sdk/blob/main/pinterest/ads/ad_groups.py#L362\"\
    ><img align=\"right\" style=\"float:right;\" src=\"https://img.shields.io/badge/-source-cccccc?style=flat-square\"\
    ></a></p>\n<h3><kbd>classmethod</kbd> <code>get_all</code></h3>\n<p><code>python\n\
    get_all(\n    ad_account_id: 'str',\n    campaign_ids: 'list[str]' = None,\n \
    \   ad_group_ids: 'list[str]' = None,\n    entity_statuses: 'list[str]' = None,\n\
    \    page_size: 'int' = None,\n    order: 'str' = 'ASCENDING',\n    bookmark:\
    \ 'str' = None,\n    client: 'PinterestSDKClient' = None,\n    **kwargs\n) \u2192\
    \ tuple[list[AdGroup], Bookmark]</code></p>\n<p>List ad groups based on provided\
    \ campaign IDs or ad group IDs.(campaign_ids or ad_group_ids). <p/> <strong>Note:</strong><p/>\
    \ Provide only campaign_id or ad_group_id. Do not provide both.  # noqa: E501\
    \ This method makes a synchronous HTTP request by default. To make an asynchronous\
